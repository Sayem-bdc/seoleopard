}

.spinner .rect2 {

}

.spinner .rect3 {
-webkit-animation-delay: -1.0s;
animation-delay: -1.0s;
}

.spinner .rect4 {
-webkit-animation-delay: -0.9s;
animation-delay: -0.9s;
}

.spinner .rect5 {
-webkit-animation-delay: -0.8s;
animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
0%, 40%, 100% { 
transform: scaleY(0.4);
-webkit-transform: scaleY(0.4);
}  20% { 
transform: scaleY(1.0);
-webkit-transform: scaleY(1.0);
}
}

}

width: 100%;

/*font-size: 200%;*/

background: -moz-linear-gradient(top, #adadad 0%, #111111 2%, #222222 49%, #000000 50%, #333333 51%, #111111 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #adadad 0%,#111111 2%,#222222 49%,#000000 50%,#333333 51%,#111111 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #adadad 0%,#111111 2%,#222222 49%,#000000 50%,#333333 51%,#111111 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */  

  box-shadow:0px 1px 5px rgba(49, 49, 49, 0.62);
}

margin-top:5px;
}
.countdown-descr {
display: block;
width: 100%;
}

span.countdown-section{ position:relative; } 
span.countdown-section:after {
content: ":";
display: block;
position: absolute;
top: 50%;
font-size: 30px;
font-weight: bold;
color: #999;
right: -6px;
top: 10px;
animation: blinkergeneral 1s linear infinite;
}

span.countdown-section:last-child:after
{
display:none;
}

.countdown .countdown-section:last-child .countdown-amount
{
animation: blinkerbg 1s linear infinite;
}

@keyframes blinkergeneral {  
80% { opacity: 0; }
}

@keyframes blinkerbg {  
80% { opacity:0.4; }
}

.nice-select {
-webkit-tap-highlight-color: transparent;
background-color: #fff;
/*border-radius: 5px;*/
border: solid 1px #e8e8e8;
box-sizing: border-box;
clear: both;
cursor: pointer;
display: block;
/*float: left;*/
font-family: inherit;
font-size: 14px;
font-size:0.9em;
font-weight: normal;
height: 40px;
line-height: 38px;
outline: none;
padding-left: 18px;
padding-right: 30px;
position: relative;
text-align: left !important;
-webkit-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
    user-select: none;
white-space: nowrap;
width: auto; }
.nice-select:hover {
border-color: #dbdbdb; }
.nice-select:active, .nice-select.open, .nice-select:focus {
border-color: #999; }
.nice-select:after {
border-bottom: 2px solid #999;
border-right: 2px solid #999;
content: '';
display: block;
height: 5px;
margin-top: -4px;
pointer-events: none;
position: absolute;
right: 12px;
top: 50%;
-webkit-transform-origin: 66% 66%;
  -ms-transform-origin: 66% 66%;
      transform-origin: 66% 66%;
-webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
      transform: rotate(45deg);
-webkit-transition: all 0.15s ease-in-out;
transition: all 0.15s ease-in-out;
width: 5px; }
.nice-select.open:after {
-webkit-transform: rotate(-135deg);
  -ms-transform: rotate(-135deg);
      transform: rotate(-135deg); }
.nice-select.open .list {
opacity: 1;
pointer-events: auto;
-webkit-transform: scale(1) translateY(0);

    <script>
        $( document ).ready(function() {
            $("#googleB1").keypress(function(){
                var googleB1Value = $('#googleB1').val();
                $("#google2").html(googleB1Value)
            });

            $("#googleB2").keypress(function(){
                var googleB2Value = $('#googleB2').val();
                $("#google1").html(googleB2Value)


                var googleB2Length = googleB2Value.length;
                $(".googleB2_lagth").html(googleB2Length);

                var googleB2Width = $("#google1").width();
                var roundedWidth = Math.round(googleB2Width);
                $(".googleB2_width").html(roundedWidth);

            });

            $("#googlevtb").click(function(){
                var googlevtUpdateValue = $('#googlevt').val();
                googlevtValue(googlevtUpdateValue)
            });

            $("#googlectab").click(function(){
                var googlevtUpdateValue = $('#googlevt').val();
                googlevtValue(googlevtUpdateValue);
            });
        });

        function buttonClick(string){
            googlevtValue(string)     
        }

        function googlevtValue(stringValue){
            var googlevtValue = $('#googleB3').val();
            var updateValue = googlevtValue+' '+stringValue;
            $("#googleB3").html(updateValue);

            $("#google3").html(updateValue);

            var googlevtValueLength = updateValue.length;
            $("#z3 span").html(googlevtValueLength);
        }

        
        
    </script>
